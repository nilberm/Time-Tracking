<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Time tracking dashboard</title>

</head>
<body>

  <div id="profile">
    <img src="images/image-jeremy.png" alt="">
    <div>
      <p>Report for</p>
      <h2>Jeremy Robson</h2>
    </div>
    
  </div>

  <div id="buttons">
    <button class="btn" value="daily">Daily</button>
    <button class="btn" value="weekly">Weekly</button>
    <button class="btn" value="monthly">Monthly</button>
  </div>


  <div id="work-back" class="boxes-back">
    <img src="images/icon-work.svg" alt="">
  </div>
  <div id="work" class="boxes">
    <h2>Work<br><span class="time">32hrs</span></h2>
    <p class="previous">Last Week - 36hrs</p>
  </div>
  

  <div id="play-back" class="boxes-back">
    <img src="images/icon-play.svg" alt="">
  </div>
  <div id="play" class="boxes">
    <h2>Play<br><span class="time">10hrs</span></h2>
    <p class="previous">Last Week - 8hrs</p>
  </div>
  

  <div id="exercise-back" class="boxes-back">
    <img src="images/icon-exercise.svg" alt="">
  </div>
  <div id="exercise" class="boxes">
    <h2>Exercise<br><span class="time">4hrs</span></h2>
    <p class="previous">Last Week - 5hrs</p>
  </div>
  
  <div id="social-back" class="boxes-back">
    <img src="images/icon-social.svg" alt="">
  </div>
  <div id="social" class="boxes">
    <h2>Social<br><span class="time">3hrs</span></h2>
    <p class="previous">Last Week - 10hrs</p>
  </div>
  
  <div id="study-back" class="boxes-back">
    <img src="images/icon-study.svg" alt="">
  </div>
  <div id="study" class="boxes">
    <h2>Study<br><span class="time">4hrs</span></h2>
    <p class="previous">Last Week - 7hrs</p>
  </div>
  
  <div id="self-back" class="boxes-back">
    <img src="images/icon-self-care.svg" alt="">
  </div>
  <div id="self-care" class="boxes">
    <h2>Self Care<br><span class="time">2hrs</span></h2>
    <p class="previous">Last Week - 2hrs</p>
  </div>
   
  <script src="script.js"></script>
</body>
</html>
